<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index">{{ getRowNumber(i) }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let id" class="clickable-cell" (click)="onRowClicked(id)">{{ id }}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['number', 'id']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['number', 'id']"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
